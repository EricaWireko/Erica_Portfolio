<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cookie.css">
    

</head>
<body>
    <form id="loginform"action="" method="post">
        <div class="form-group">
            <label for="exampleInputEmail">email address</label>
            <input type="email" class="form-control email" id="exampleInputEmail" aria-describeby="emailHelp" placeholder="email">
        </div><br>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="Password" class="form-control password" id="exampleInputPassword1"  placeholder="Password">
        </div><br>
        <div class="form-group">
            <input type="checkbox" class="form-control-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">check me out</label><br>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. </small>
        </div>
        <button class="btn" onclick="submitLoginForm()"><a href="footer.html">submit</a></button>
    </form>
   
</body>

</html>
